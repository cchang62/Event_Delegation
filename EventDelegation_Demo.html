<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Event Bubbling and Delegation</h1>

<p>Open console and click Item or ClassA to see results.</p>

<p id="demo">Ref.  </p>

<ul id="parent-list">
 <li id="post-1">Item 1</li>
 <li id="post-2">Item 2</li>
 <li id="post-3">Item 3</li>
 <li id="post-4">Item 4</li>
 <li id="post-5">Item 5</li>
 <li id="post-6">Item 6</li>
</ul>

<div id='myDiv'>
<a class="classA">ClassA</a><br>
<a class="classB">ClassB</a><br>
<a class="classC">ClassC</a><br>
</div>

<script>

// Get the element, add a click listener...
document.getElementById("parent-list").addEventListener("click", function(e) {
 // e.target is the clicked element!
 // If it was a list item
 if(e.target && e.target.nodeName == "LI") {
  // List item found!  Output the ID!
  console.log("List item ", e.target.id.replace("post-", ""), " was clicked!");
 }
});


// Get the parent DIV, add click listener...
document.getElementById("myDiv").addEventListener("click",function(e) {
 // e.target was the clicked element
  if (e.target && e.target.matches("a.classA")) {
    //console.log("Anchor element clicked!");
    console.dir(e.target.classList);
    console.log(e.target);
    console.log("ClassA");
 }
});
</script>

</body>
</html>
